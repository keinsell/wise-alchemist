version: "3.7"
services:
  postgres:
    container_name: wisealchemist-postgres
    image: postgres:latest
    ports:
      - "${DATABASE_PORT}:5432"
    volumes:
      - "${PWD}/.cache/postgres:/var/lib/postgresql/data"
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DATABASE=${DATABASE_NAME}
    mem_limit: 1024m
    mem_reservation: 512M
    cpus: 0.5
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 1024m
        reservations:
          cpus: "0.25"
          memory: 512M
  redis:
    container_name: wisealchemist-redis
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - "${PWD}/.cache/redis:/data"
    mem_limit: 256m
    mem_reservation: 128M
    cpus: 0.25
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256m
        reservations:
          cpus: "0.125"
          memory: 128M
